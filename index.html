<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字のおしくらまんじゅう</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>文字のおしくらまんじゅう</h1>
        
        <div class="input-section">
            <input type="text" id="textInput" placeholder="ひらがなを入力してください（例：あいうえお）" maxlength="50">
            <button id="startButton">おしくらまんじゅう開始！</button>
            <button id="addButton">追加</button>
            <button id="clearButton">リセット</button>
        </div>
        
       
        <svg id="canvas" width="1000" height="600" viewBox="0 0 1000 600">
            <defs>
                <!-- グラデーション定義 -->
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
                </linearGradient>
                
                <!-- 強化された変形フィルタ -->
                <filter id="morphFilter1" x="-100%" y="-100%" width="300%" height="300%">
                    <feTurbulence id="turbulence1" baseFrequency="0.05" numOctaves="4" result="noise"/>
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="0" result="morphed"/>
                </filter>
                
                <filter id="morphFilter2" x="-100%" y="-100%" width="300%" height="300%">
                    <feTurbulence id="turbulence2" baseFrequency="0.08" numOctaves="3" result="noise"/>
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="0" result="morphed"/>
                </filter>
                
                <filter id="morphFilter3" x="-100%" y="-100%" width="300%" height="300%">
                    <feTurbulence id="turbulence3" baseFrequency="0.06" numOctaves="5" result="noise"/>
                    <feDisplacementMap in="SourceGraphic" in2="noise" scale="0" result="morphed"/>
                </filter>
            </defs>
            <rect width="100%" height="100%" fill="url(#bgGradient)"/>
        </svg>
        
        <div class="controls">
            <label>
                反発力: <input type="range" id="repulsionSlider" min="50" max="200" value="100">
                <span id="repulsionValue">100</span>
            </label>
            <label>
                文字サイズ: <input type="range" id="sizeSlider" min="30" max="150" value="60">
                <span id="sizeValue">60</span>
            </label>
        </div>
    </div>
    <script src="./dist/bundle.js"></script>
</body>
</html>
